<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>

<body>
  <header>
    <h1>Battleship</h1>
  </header>
  <main>
    <h3 class="msg">Take a shot to start the game.</h3>
    <div class="boards">
      <div class="boardDiv">
        <div class="boardWrapper" id='board1'></div>
        <h4>Your Board</h4>
        <button id="shuffleBtn">Shuffle Board</button>
      </div>
      <div class="boardDiv">
        <div class="boardWrapper" id='board2'></div>
        <h4>Computer's Board</h4>
      </div>
    </div>
    
  </main>
</body>
<script src="main.js"></script>

</html>
